<!DOCTYPE html>
<html>

<head>
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <link rel="icon" href="assets/images/logo.png">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="banner">
        <div class="logo">
            <img src="assets/images/Netflix-Logo.png" class="img-logo">
        </div>
        <div class="login__form">
            <form class="login">
                <h1>Sign In</h1>
                <div class="input-text">
                    <input type="text" id="inputEmail" name="email" placeholder="Email or phone number">
                </div>

                <div class="input-text">
                    <input type="password" id="inputPassword" name="password" placeholder="Password">
                </div>

                <div>
                    <button class="signin-button">Sign In</button>
                </div>
                <div class="remember">
                    <div>
                        <input type="checkbox">
                        <label class="color_text">Remember me</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="#">Need help?</a>
                    </div>
                </div>
                <div class="new-members">
                    New to Netflix? <a href="#" class="signup-link">Sign up now</a>.
                </div>
                <div class="protection color_link help">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-width">
            Questions? Call <span class="tel-link">000-800-919-1694</span>
            <div>
                <ul class="footer-list">
                    <li class="list-footer">FAQ</li>
                    <li class="list-footer">Help Center</li>
                    <li class="list-footer">Terms of Use</li>
                    <li class="list-footer">Privacy</li>
                    <li class="list-footer">Cookie Preferences</li>
                    <li class="list-footer">Corporate information</li>
                </ul>
            </div>
            <div>
                <select class="fa select-language">
                    <option> &#xf0ac; &nbsp;&nbsp;&nbsp;English</option>
                </select>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
